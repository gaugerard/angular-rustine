<div class="container-msg">
  <a routerLink="/write-message" class="logo"><h2>WRITE A MESSAGE</h2></a>
  <div class="hr-h hr-msg-pos"></div>

  <div class="h2-flex-ico">
    <h2>WIPES</h2>
    <i class="fas fa-caret-down"></i>
  </div>

  <div class="hr-h hr-msg-pos"></div>
  <ul class="messages">
    <li *ngFor="let wipe of wipes">
      <span class="badge">{{ wipe.server_name }}</span>
      <div class="hr-li"></div>
    </li>
  </ul>
</div>

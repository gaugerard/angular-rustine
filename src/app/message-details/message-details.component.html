<div *ngIf="msg" class="msg-details">
  <h2>Message from : {{ msg.sender | uppercase }}</h2>
  <div><span>sender: </span>{{ msg.sender }}</div>
  <div><span>receiver: </span>{{ msg.receiver }}</div>
  <div><span>content: </span>{{ msg.content }}</div>
  <button (click)="goBack()">go back</button>
</div>

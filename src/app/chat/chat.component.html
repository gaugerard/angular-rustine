<div class="container-chat">

  <app-wipes></app-wipes>

  <div class="chat">

    <ul class="messages">
      <li *ngFor="let msg of messages" class="margin-b-1">
        #{{msg.user_src}} :
        {{ msg.content }}
        <span class="badge">({{ msg.date }})</span> 
      </li>
    </ul>

    <div class="chat-input">
      <input type="text" id="message-to-send" placeholder="Send a message ...">
      <a href="#"><i class="fas fa-paper-plane"></i></a>
    </div>
  </div>
  
</div>
